services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: recipe-suggester-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-recipe_suggester}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - recipe-network

  # Models Service (from GitHub Container Registry)
  models:
    image: ghcr.io/${GITHUB_REPO_OWNER:-username}/recipe-suggester-models:latest
    container_name: recipe-suggester-models
    ports:
      - "8001:8001"
    volumes:
      - uploads_data:/app/uploads
    networks:
      - recipe-network
    platform: linux/amd64
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import requests; requests.get('http://localhost:8001/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

  # Backend API (from GitHub Container Registry)
  backend:
    image: ghcr.io/${GITHUB_REPO_OWNER:-username}/recipe-suggester-backend:latest
    container_name: recipe-suggester-backend
    env_file:
      - ./code/backend/.env
    environment:
      # Override database host for Docker network
      POSTGRES_SERVER: postgres
      # Override models service URL for Docker network
      MODELS_SERVICE_URL: http://models:8001
    ports:
      - "8000:8000"
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      models:
        condition: service_healthy
    networks:
      - recipe-network
    platform: linux/amd64

  # Frontend (from GitHub Container Registry)
  frontend:
    image: ghcr.io/${GITHUB_REPO_OWNER:-username}/recipe-suggester-frontend:latest
    container_name: recipe-suggester-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - recipe-network
    platform: linux/amd64

volumes:
  postgres_data:
  uploads_data:

networks:
  recipe-network:
    driver: bridge
