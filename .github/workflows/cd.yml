name: CD - Build & Push Images

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ${{ github.repository_owner }}/recipe-suggester-backend
  FRONTEND_IMAGE_NAME: ${{ github.repository_owner }}/recipe-suggester-frontend
  MODELS_IMAGE_NAME: ${{ github.repository_owner }}/recipe-suggester-models

jobs:
  # Check if models folder changed (only models build is conditional)
  models-changes:
    name: Detect Models Changes
    runs-on: ubuntu-latest
    outputs:
      models: ${{ steps.filter.outputs.models }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for path detection
      
      - name: Check for models changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            models:
              - 'code/models/**'
              - 'code/models/Dockerfile'

  build-and-push-backend:
    name: Build & Push Backend Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./code
          file: ./code/backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-and-push-frontend:
    name: Build & Push Frontend Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./code/frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-and-push-models:
    name: Build & Push Models Image
    runs-on: ubuntu-latest
    needs: models-changes
    if: needs.models-changes.outputs.models == 'true'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.MODELS_IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push models image
        uses: docker/build-push-action@v5
        with:
          context: ./code/models
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          # Use mode=min to speed up cache export (only caches layer metadata, not full blobs)
          # Model weights are large (~30MB), so this significantly speeds up the export step
          # Layer caching in Dockerfile still works effectively
          cache-to: type=gha,mode=min

  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [models-changes, build-and-push-backend, build-and-push-frontend, build-and-push-models]
    if: always()
    steps:
      - name: Print deployment info
        run: |
          echo "Images published to GitHub Container Registry"
          echo ""
          echo "✓ Backend:  ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:latest"
          echo "✓ Frontend: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:latest"
          if [ "${{ needs.models-changes.outputs.models }}" == "true" ]; then
            echo "✓ Models:   ${{ env.REGISTRY }}/${{ env.MODELS_IMAGE_NAME }}:latest"
          else
            echo "⊘ Models:   Skipped (no changes to models folder)"
          fi
          echo ""
          echo "To deploy locally:"
          echo "  1. Set GITHUB_REPO_OWNER=${{ github.repository_owner }} in .env"
          echo "  2. Run: docker-compose pull"
          echo "  3. Run: docker-compose up -d"