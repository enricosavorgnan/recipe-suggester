name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  # Check if models folder changed (only models build is conditional)
  models-changes:
    name: Detect Models Changes
    runs-on: ubuntu-latest
    outputs:
      models: ${{ steps.filter.outputs.models }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for path detection
      
      - name: Check for models changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            models:
              - 'code/models/**'
              - 'code/models/Dockerfile'
  backend-test:
    name: Backend Tests & Lint
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_SERVER: localhost
      POSTGRES_PORT: 5432
      POSTGRES_DB: testdb

    defaults:
      run:
        working-directory: ./code/backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: code/backend/requirements.txt

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov ruff

      - name: Run database migrations
        run: alembic upgrade head

      - name: Lint with Ruff
        run: ruff check app/ --output-format=github
        continue-on-error: true

      - name: Run tests
        run: pytest tests/ -v --cov=app --cov-report=term-missing --cov-report=xml

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          flags: backend
        continue-on-error: true

      - name: Type check
        run: |
          echo "Type checking placeholder - add mypy when ready"
          # pip install mypy
          # mypy app/
        continue-on-error: true

  frontend-build:
    name: Frontend Build & Lint
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./code/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: code/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: |
          echo "Linting placeholder - add ESLint when ready"
          # npm run lint
        continue-on-error: true

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: code/frontend/dist
          retention-days: 7

  docker-build-test-backend:
    name: Docker Build Test - Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./code
          file: ./code/backend/Dockerfile
          push: false
          tags: recipe-suggester-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-build-test-frontend:
    name: Docker Build Test - Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./code/frontend
          file: ./code/frontend/Dockerfile
          push: false
          tags: recipe-suggester-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-build-test-models:
    name: Docker Build Test - Models
    runs-on: ubuntu-latest
    needs: models-changes
    if: needs.models-changes.outputs.models == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build models image
        uses: docker/build-push-action@v5
        with:
          context: ./code/models
          file: ./code/models/Dockerfile
          push: false
          tags: recipe-suggester-models:test
          cache-from: type=gha
          # Use mode=min for CI to speed up cache export (only cache layers, not full image)
          cache-to: type=gha,mode=min

  models-validation:
    name: Models Service Validation (Lightweight)
    runs-on: ubuntu-latest
    needs: models-changes
    if: needs.models-changes.outputs.models == 'true'

    defaults:
      run:
        working-directory: ./code/models

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Validate Python syntax
        run: |
          python -m py_compile app.py
          python -m py_compile yolo/detector.py
          python -m py_compile yolo/yolo_model.py
          echo "✓ Python syntax valid"

      - name: Verify required files exist
        run: |
          test -f app.py && echo "✓ app.py exists" || exit 1
          test -f Dockerfile && echo "✓ Dockerfile exists" || exit 1
          test -f yolo/detector.py && echo "✓ detector.py exists" || exit 1
          test -f yolo/yolo_model.py && echo "✓ yolo_model.py exists" || exit 1
          test -f yolo/config/config_yolo_inf.yaml && echo "✓ config exists" || exit 1
          test -f requirements.txt && echo "✓ requirements.txt exists" || exit 1
          echo "✓ All required files present"

  # Status check job, require only this in branch protection
  ci-passed:
    name: All CI Checks Passed
    runs-on: ubuntu-latest
    needs: [models-changes, backend-test, frontend-build, docker-build-test-backend, docker-build-test-frontend, docker-build-test-models, models-validation]
    if: always()
    steps:
      - name: All checks passed
        run: echo "All CI checks passed successfully"