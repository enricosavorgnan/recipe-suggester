name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  backend-test:
    name: Backend Tests & Lint
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_SERVER: localhost
      POSTGRES_PORT: 5432
      POSTGRES_DB: testdb

    defaults:
      run:
        working-directory: ./code/backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: code/backend/requirements.txt

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov ruff

      - name: Lint with Ruff
        run: ruff check app/ --output-format=github
        continue-on-error: true

      - name: Run tests
        run: pytest tests/ -v --cov=app --cov-report=term-missing --cov-report=xml

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          flags: backend
        continue-on-error: true

      - name: Type check
        run: |
          echo "Type checking placeholder - add mypy when ready"
          # pip install mypy
          # mypy app/
        continue-on-error: true

  frontend-build:
    name: Frontend Build & Lint
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./code/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: code/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: |
          echo "Linting placeholder - add ESLint when ready"
          # npm run lint
        continue-on-error: true

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: code/frontend/dist
          retention-days: 7

  docker-build-test:
    name: Docker Build Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        component: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.component }} image
        uses: docker/build-push-action@v5
        with:
          context: ./code/${{ matrix.component }}
          push: false
          tags: recipe-suggester-${{ matrix.component }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Status check job, require only this in branch protection
  ci-passed:
    name: All CI Checks Passed
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build, docker-build-test]
    steps:
      - name: All checks passed
        run: echo "All CI checks passed successfully"
